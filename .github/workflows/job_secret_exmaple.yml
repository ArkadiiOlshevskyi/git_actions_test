name: Create a comment on new issues

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  comment-with-action:
    runs-on: ubuntu-latest
    steps:
      - name: "Dump GitHub context"
        run: echo '${{ toJSON(github.event) }}' | jq
        shell: bash
      - name: Create comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            This is a multi-line test comment
            - With GitHub **Markdown** :sparkles:
            - Created by [create-or-update-comment][1]

            [1]: https://github.com/peter-evans/create-or-update-comment

          reactions: '+1'
  comment-with-api:
    runs-on: ubuntu-latest
    steps:
      - name: Create comment with API (using dedicated token recommended)
        run: |
          gh api -X POST \
            https://api.github.com/repos/${{ github.event.repository.owner.login }}/${{ github.event.repository.name }}/issues/${{ github.event.issue.number }} \
            -f body='This is a comment created from the API call.'
        env:
          # Use a dedicated API token with write access to issues
          GITHUB_TOKEN: ${{ secrets.API_TOKEN }}   # Replace with your dedicated token secret name